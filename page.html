<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&display=swap" rel="stylesheet">
  <!---Added chosen plugin for dropdown-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Nutrivalue</title>
</head>

<body>
  <!-- navigation tags - block level element -->
  <div class="header">
    <h1 class="l">Nutri<span class="seo">Value</span></h1>
    <div>
      <ul>
        <li>
          <a href="./index.html">How It works</a>
        </li>
        <li>
          <a href="#generate">Recipes</a>
        </li>
        <li>
          <a href="#">Places to Buy</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div id="image" class="text-center">
        <img src="./assets/img/2.jpg" width="1000px" alt="Mom with her daughter preparing a tasty meal">
      </div>
    </div>
  
    <div class="row">
      <div id="form" class="text-center">
        <div>
          <h2>What ingredients do you have on hand? <br /> You can include up to 10.</h2>
          <input type="text" placeholder="rice, chicken, oranges" id="ingredient" class="form-input" />
            <!--https://harvesthq.github.io/chosen/ :link how it works  
            https://harvesthq.github.io/chosen/options.html is link to different options-->
          <div class="flex-row">
            <span>Are you in the mood for a particular type of cuisine?</span>
            <select id="cuisine" data-placeholder="Select up to 3" multiple="true" class="chosen-select" multiple>
              <option value="American">American</option>
              <option value="Asian">Asian</option>
              <option value="British">British</option>
              <option value="Caribbean">Caribbean</option>
              <option value="Indian">Indian</option>
              <option value="Italian">Italian</option>
              <option value="Kosher">Kosher</option>
              <option value="Mexican">Mexican</option>
            </select>
          </div>

          <div class="flex-row">
            <span>Do you have any particular health requirements or preferences?</span>
            <select id="health" data-placeholder="Select up to 3" multiple="true" class="chosen-select" multiple>
              <option value="Dairy-free">Dairy-free</option>
              <option value="Egg-free">Egg-free</option>
              <option value="Gluten-free">Gluten-free</option>
              <option value="Low-sugar">Low-sugar</option>
              <option value="Paleo">Paleo</option>
              <option value="Peanut-free">Peanut-free</option>
              <option value="Soy-free ">Soy-free</option>
              <option value="Vegan">Vegan</option>
            </select>
          </div>
          
          <button type="button" id="button" onclick="generateRecipes()">Find Recipes!</button>
        </div>
      </div>
      <div class="row">
        <div id="recipe-card-container">
        </div>
        <div class="row footer">
          <h2>&copy; 2021 Made with ❤️️ by the Green Team</h2>
        </div>
      </div>
      <!--Added Scripts for jquery and chosen-->
      <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.js"></script>
      <script src="./assets/js/script.js"></script>
    </div>
  </div>
</body>

</html>
